  <div class="mui-container">
    <div class="mui-card">
      <input type="search" name="Search" id="search" class="mui-input" placeholder="Search...">
    </div>
  </div>

  <div class="mui-container">
    <div class="mui-card">
      <div class="flex-row gap-10">
        <input type="text" name="addInput" id="todoInput" class="mui-input" placeholder="Add new item...">
        <button class="mui-btn" id="addTodo">Add</button>
      </div>
    </div>
  </div>

  <div id="todoListContainer" class="mui-container">
    <div class="mui-card">
      <ul id="todoList" class="mui-list">

      </ul>
